server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Node.js application logs from Docker
  - job_name: node-app
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.service=node-app"]
    relabel_configs:
      - source_labels: ["__meta_docker_container_name"]
        regex: "/(.*?)"
        target_label: "container_name"
      - source_labels: ["__meta_docker_container_log_stream"]
        target_label: "stream"
      - replacement: "node-app"
        target_label: "job"
